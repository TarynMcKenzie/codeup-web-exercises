<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="nav-container">
            <ul class="nav-left-links">
                <li class="nav-item">
                    <a href="#" class="nav-link">Articles</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Market</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Jobs</a>
                </li>
            </ul>
            <ul class="nav-center-links">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/48x48.svg" alt="logo graphic">
                    </a>
                </li>
            </ul>
            <ul class="nav-right-links">
                <li class="nav-item">
                    <a href="#"class="nav-link">Follow Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
