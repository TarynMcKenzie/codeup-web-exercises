    <nav class="navbar fixed-top navbar-expand-lg">

    <!------------------------ PROMOTION JUMBOTRON ------------------------>


    <div class="jumbotron text-center ">
        <h2 class="display-4 jumbotron-header">GET THE JOB DONE</h2>

    <!------------------------ PRODUCT TABLE ------------------------>
    <h1 class="text-center section-header">OUR PRODUCTS</h1>


    <div class="container col-12">
        <div class="row d-flex justify-content-around" id="insertProducts"></div>
    </div>

    <div class="text-center">
        <button class="btn" id="refresh-btn">Refresh</button>
    </div>

    <!------------------------ JQUERY ------------------------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!------------------------ AJAX ------------------------>
    <script>
    "use strict";
        (function() {

            function getData(){
                $.get("data/inventory.json").done(function (data) { //grab the data from the data directory --> inventory.json file

                    // console.log("Everything went great!");

                    var productToTable = ''; // string bucket

                    $.each(data, function (index, item) { // Loop through the objects in the array

                        productToTable += '<div class="card">';
                        productToTable += '<img class="card-img-top" src="./img/' + item.image + '" >';
                        productToTable += '<div class="card-body"><h5 class="card-title">' + item.title + ' </h5>';
                        productToTable += '<p class="card-text">' + item.categories + ' </p>';
                        productToTable += '<p class="card-text">' + item.price + ' </p>';
                        productToTable += '<button class="btn btn-outline-dark" id="product-btn"> View Product </button>';
                        productToTable += '</div></div>';

                    });

                    $('#insertProducts').append(productToTable); // Take the retrieved products and place them in the table
                });
            }

            getData();


            $("#refresh-btn").click(function(event){ // When the refresh button is clicked

                event.preventDefault(); // Remove submit button to server functionality
                getData(); // refresh the page

            });


        })();


    </script>
