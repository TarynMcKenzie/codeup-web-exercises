<html lang="en">
<head>
    <title>Online Store</title>

    <!-- BOOTSTRAP CSS -->

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/ajax-store.css">

</head>
    <body>

    <!------------------------ TOP NAVIGATION ------------------------>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0 search-btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!------------------------ PROMOTION CAROUSEL ------------------------>



    <!------------------------ PRODUCT TABLE ------------------------>
    <h1>My Tool Store</h1>

    <button id="refresh-btn">Refresh</button>

    <div class="container col-12">
        <div class="row d-flex justify-content-around" id="insertProducts"></div>
    </div>


    <!------------------------ JQUERY ------------------------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!------------------------ AJAX ------------------------>
    <script>
        (function() {
            "use strict";

            $.get("data/inventory.json").done(function (data) { //grab the data from the data directory --> inventory.json file

                // console.log("Everything went great!");

                var productToTable = ''; // string bucket

                $.each(data, function (index, item) { // Loop through the objects in the array

                    productToTable += '<div class="card">';
                    productToTable += '<img class="card-img-top" src="../img/' + item.image + '>';
                    productToTable += '<div class="card-body"><h5 class="card-title">' + item.title + ' </h5>';
                    productToTable += '<p class="card-text">' + item.categories + ' </p>';
                    productToTable += '<p class="card-text">' + item.price + ' </p>';
                    productToTable += '</div></div>';

                });

                $('#insertProducts').append(productToTable); // Take the retrieved products and place them in the table
            });


            $(document).ready(function(){

                $("#refresh-btn").click(function(event){ // When the refresh button is clicked

                    event.preventDefault(); // Remove submit to server functionality
                    location.reload(); // refresh the page

                });

                console.log("I refreshed the page!"); // Let us know you did your job

            });



        })();


    </script>


    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
