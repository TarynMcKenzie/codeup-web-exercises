    <!------------------------ AJAX ------------------------>
    <script>
        (function() {
            "use strict";

            // TODO: Create an ajax GET request for /data/inventory.json

            $.get("data/inventory.json").done(function(data) { //grab the data from the data directory --> inventory.json file
                // console.log("Everything went great!");
                // console.log(data);


                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements

                var productToTable = ''; // string bucket

                $.each(data, function (index, item) { // Loop through the objects in the array

                    // console.log(item);
                    // console.log(index);

                    productToTable += '</div class="card">' + item.title ; // get the product title
                    productToTable +='<div>' + item.quantity + '</div>';// get the product quantity
                    productToTable += '<div>' + item.price + '</div>'; // get the product price
                    productToTable += '<div>' + item.categories + '</div>'; // get the product categories
                    productToTable += '<div>'

                });

                $('#insertProducts').append(productToTable); // Take the retrieved products and place them in the table

            });


            $(document).ready(function(){

                $("#refresh-btn").click(function(event){ // When the refresh button is clicked

                    event.preventDefault(); // Remove submit to server functionality
                    location.reload(); // refresh the page

                });

                console.log("I refreshed the page!"); // Let us know you did your job

            });



        })();


    </script>
