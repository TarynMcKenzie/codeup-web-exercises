<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <body>

    <!-- HTML DOCUMENT CONTENT GOES HERE -->
    <h1>My Tool Store</h1>

    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <button id="refresh-btn">Refresh</button>


    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- AJAX -->
    <script>
        (function() {
            "use strict";

            // TODO: Create an ajax GET request for /data/inventory.json

            $.get("data/inventory.json").done(function(data) {
                // console.log("Everything went great!");
                // console.log(data);


                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements

                var productToTable = '';

                $.each(data, function (index, item) {

                    // console.log(item);
                    // console.log(index);

                    var title = '<td>' + item.title + '</td>';
                    var quantity = '<td>' + item.quantity + '</td>';
                    var price = '<td>' + item.price + '</td>';
                    var categories = '<td>' + item.categories + '</td>';

                    productToTable += '<tr>' + title + quantity + price + categories + '</tr>';

                });

                $('#insertProducts').append(productToTable);

            });


            $(document).ready(function(){
                $("#refresh-btn").click(function(){
                    location.reload();
                });
                    console.log("I refreshed the page!");
            });



        })();


    </script>


    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
