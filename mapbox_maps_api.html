<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Mapbox CSS-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }

        .marker {
            background-image: url('img/iconmonstr-fast-food-21-48.png');
            background-size: cover;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .thumbimg {
            width: 100%;
        }
    </style>
</head>
<body>

    <!--The Mapbox container-->
    <div id='map'></div>


    <!--Mapbox Script-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>

    <!--Custom script-->
    <script src="js/keys.js"></script>
    <script src="js/mapbox_maps_api.js"></script>
</body>
</html>
