<html lang="en">
<head>

<body>
    <h1>Register With Us</h1>

        <label>Email</label>
        <input id="email" name="email" type="text"  placeholder="Enter your email">

        <label>Password</label>

        </br>
        <label>bio</label>
        <textarea name="bio" placeholder="Write a short bio about yourself"></textarea>
        </br>
        <label>How did you hear about us?</label>

        <input type="submit">
    </form>
</body>
</html>
