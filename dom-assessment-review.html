<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Review</title>
</head>
<body>

  <div class="container">
    <div id="main">
      <input type="text" id="input">
      <button id="add-to-list">Add to List</button>

      <h4>Favorite Food:</h4>
      <ul id="favorite-food">
        <li>Ramen</li>
        <li>Sushi</li>
        <li>Curry</li>
      </ul>

      <h4 id="change-me">Change Me</h4>

      <h4>My Cohort: <span id="my-cohort"></span></h4>
      <input type="text" id="cohort-name">
      <button id="change-cohort">Update</button>

      <br>
      <button id="highlight">Highlight</button>
    </div>
  </div>

  <!------------ JQUERY CDN SCRIPT ----------->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <!------------ CUSTOM SCRIPT ----------->
  <script>

    // Welcome to your DOM Assessment Review. This will test your knowledge of using
    // JavaScript to manipulate the DOM. During the assessment, you will also have
    // the option to use jQuery if you prefer.

    // Open up `dom-review.html` and follow the instructions:

    // TODO: 1. Allow the user to type in their favorite food into the input and append it to the list once the button is clicked.

    $('#add-to-list').click(function(){ // when the add to list button is clicked

      $('#favorite-food').append('<li>' + $('#input').val() + '</li>'); // concat user input with li tags and place into the html with the id of favorite-food

    });


    // TODO: 2. When the heading 'Change Me' is double clicked, change its background-color to purple.

    $('#change-me').dblclick(function(){ // when the heading is clicked

      $(this).css('background-color', 'purple'); // change the background to purple

    });

    // TODO: 3. Allow the user to input their cohort name. Once Update button is clicked, the text should should update with the name of the cohort.


    $('#change-cohort').click(function(){ // when the change cohort button is clicked

      $('#my-cohort').append( $('#cohort-name').val()); // Add the value of the user input to the html with the id of my-cohort

    });


    // TODO: 4. When 'Highlight' button is clicked, change the background color of the cohort name to yellow.

    $('#highlight').click(function(){ // When the highlight button is clicked

      $('#my-cohort').css('background-color', 'yellow'); // change the background color of the cohort user input to yellow

    });

    // TODO: 5. Write some JavaScript that changes the background-color of the container to pink after 3 seconds.

    $('.container').delay(3000).queue(function () { // Target the container --> Delay this action for 3000 milliseconds( 3 seconds) --> queue the function

              $(this).css('background-color', 'pink'); // change the background color of the container to pink

    });


  </script>
</body>
</html>
