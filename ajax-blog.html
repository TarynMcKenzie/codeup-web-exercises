<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/ajax-blog.css">

</head>
<body>


    <div class="container col-6">
        <div class="row d-flex justify-content-center" id="posts"></div>
    </div>


    <!------------------------ JQUERY ------------------------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!------------------------ AJAX ------------------------>
    <script>
        'use strict';

        $.get("data/blog.json").done(function(data) { //grab the data from the data directory --> inventory.json file

            // console.log("Everything went great!");

            var productToTable = ''; // string bucket

            $.each(data, function (index, item) { // Loop through the objects in the array

                productToTable += '<div class="card">'+  item.title ;
                productToTable += '<div>'+  item.content + ' </div>';
                productToTable += '<div>'+  item.categories + ' </div>';
                productToTable += '<div>'+  item.date + ' </div>';
                productToTable += '</div>';

            });

            $('#posts').append(productToTable); // Take the retrieved products and place them in the table
        });

    </script>


    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
